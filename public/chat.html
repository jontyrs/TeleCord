<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>TeleCord</title>
</head>
<body>
    <nav class="navbar sticky-top" id="nav-id">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand" href="index.html" id="navbar-brand"><i class="fas fa-comments mx-3"></i>TeleCord</a>
        </div>
    </nav>

    <div class="container my-5 py-2">
        <div class="card" id="card">
            <h5 class="card-header d-flex justify-content-between align-items-center" id="card-header">
                <span><i class="fas fa-comments mx-3"></i>TeleCord</span>
                <div class="d-none d-md-block">
                    <span><i class="fas fa-warehouse mx-2"></i> </span>
                    <span id="room-name">JavaScript</span>
                </div>
                <a href="index.html"><button class="btn btn-outline-warning">Leave ROOM</button></a>
            </h5>
            <div class="card-body p-0" id = "card-design">
                <div class="row pl-3 division-row">
                    <div class="col-lg-2 p-0 d-none d-lg-block" id="chat-sidebar-design">
                        <div class="chat-sidebar ml-4 mt-3">
                            <!-- <div class="mb-3 tag-side-bar">
                                <span><i class="fas fa-warehouse"></i> </span>
                                <span id="room-name">JavaScript</span>
                            </div> -->
                            <div class="mb-3 tag-side-bar">
                                <span><i class="fas fa-users"></i> </span>
                                Users
                            </div>
                            <ul id="users" class="pl-0">
                            </ul>
                        </div>
                    </div>

                    <div class="col-lg-10 pl-0 d-flex align-content-between flex-wrap">
                        <div class="chat-messages py-2 px-3">
                        </div>
                        <div class="chat-form-container p-2 px-3">
                            <form class="input-group" id = "chat-form">
                                <input id="msg" type="text" placeholder="Enter Message" class="form-control width100" required autocomplete="off"/>
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send</button>
                                </span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
          </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.js" integrity="sha512-53y53BQwxZvk4YGd9SkHPqI7nDwlIIFZ4D2BSJG08Co7y6O3YsWeRtO6trPtdoyqfTCTkTbCulNosIAI6E4UvQ==" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
