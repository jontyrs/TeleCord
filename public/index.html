<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>TeleCord</title>
</head>
<body>
    <nav class="navbar sticky-top" id="nav-id">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand" href="index.html" id="navbar-brand"><i class="fas fa-comments mx-3"></i>TeleCord</a>
        </div>
    </nav>

    <div class="container my-5 pt-5">
        <div class="col-lg-8 col-md-10 col-sm-12 col-12 mx-auto">
            <div class="card" id="card-1">
                <div class="card-body">
                    <h2 class="card-title text-center display-4">LogIn Details</h2>
                    <form action="chat.html">
                        <div class="form-group">
                            <label for="username">Enter UserName</label>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Enter UserName" required>
                        </div>
                        <div class="form-group">
                            <label for="room">Password</label>
                            <select name = "room" id = "room" class="form-control">
                                <option value="JavaScript">JavaScript</option>
                                <option value="Python">Python</option>
                                <option value="PHP">PHP</option>
                                <option value="C#">C#</option>
                                <option value="Ruby">Ruby</option>
                                <option value="Java">Java</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-outline-primary btn-block"><i class="fas fa-warehouse mx-2"></i> Enter ROOM</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
